<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="pomodoro-container">
      <h1>Pomodoro Timer</h1>
      <div id="session-type">Work Session</div>
      <div id="session-count"></div>
      <div id="timer">25:00</div>
      <div class="controls">
        <button id="start-pause">Start</button>
        <button id="reset">Reset</button>
      </div>
      <div class="settings">
        <label for="work-duration">Work (min):
          <input type="number" id="work-duration" value="25" min="1">
        </label>
        <label for="break-duration">Break (min):
          <input type="number" id="break-duration" value="5" min="1">
        </label>
        <button id="apply-settings">Apply</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
